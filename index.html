<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Idle Breakout Hack</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  </head>

  <body>
    <div class="row">
      <form class="col s12" action="code.html">
        <div class="row">
          <div class="input-field col s6">
            <input id="level" type="number" name="level">
            <label for="level">Level</label>
          </div>
          <div class="input-field col s6">
            <input id="money" type="number" name="money">
            <label for="money">Money</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6">
            <input id="gold" type="number" name="gold">
            <label for="gold">Gold</label>
          </div>
          <div class="input-field col s6">
            <input id="blackbox" type="number" name="blackbox">
            <label for="blackbox">Black Boxes</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6">
            <input id="skillpoints" type="number" name="skillpoints">
            <label for="skillpoints">Skill Points</label>
          </div>

        </div>
        <button class="btn waves-effect waves-light" type="submit" name="action">Generate Code
        </button>
      </form>
      <br>
      <form class="col s12" action="infinite.html">
        <button class="btn waves-effect waves-light" type="submit">Generate infinite code</button>
      </form>
      </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  </body>

</html>
